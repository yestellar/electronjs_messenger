<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/auth.css">
  <title>Auth as</title>
</head>
<body>
  <h1 class="welcome-header">Welcome to Electron Messenger</h1>
  <form class="form" onsubmit="logIn()">
    <label for="user-select" class="user-select-label">Continue as:</label>
    <select id="user-select" class="user-select">
     <option value="vonrims17">vonrims17</option>
     <option value="podarokek">podarokek</option>
    </select>
    <button type="submit" class="enter-button">ENTER</button>
  </form>

<script type = "text/javascript">

  const electron = require('electron');
  const ipc = electron.ipcRenderer;

  function logIn() {
    var selector = document.getElementById('user-select');
    var value = selector[selector.selectedIndex].value;
    ipc.send('set-logged-user', value);

    return false;
  }
</script>
</body>
</html>
